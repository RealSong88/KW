<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main-con {
        border: 1px solid;
        height: 100vh;
        display: flex;
        background-color: thistle;
        flex-direction: column;
      }
      .column{
          display: flex;
          flex:1;
          /* background-color: red; */
      }
      .a{
          flex:3;
      }
      
      
      .item{
          flex:1 1 25%;
          background-color: teal;
          border: 1px solid;

      }
      .b.item:first-child {
          flex:3
      }
      .b.item:last-child {
          flex:1;
      }
</style>
<body>
    <div class="main-con">
        <div class="column a">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
        </div>
        <div class="column b">
          <div class="item">4</div>
          <div class="item">5</div>
        </div>
</body>
</html>
