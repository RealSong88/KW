<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈(Post) 테스트</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/formtest.css">
</head>
<body>
<form action="http://localhost:8080" method="post">
    <label for="user_id" autofocus >아이디: </label>
    <input type="text" name="id" id="user_id" pattern="[a-z,A-z]{8}" placeholder="영문소문자~" >
    <label for="pw_pw">패스워드: </label>
    <input type="password" name="pw" id="pw_pw" placeholder="특수문자포함 8자이상">
    <button type="submit">로그인</button>

</form>

</body>
</html>
