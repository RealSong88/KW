<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       #parent, #other, #grand {
           border: 5px solid tomato;
       }
       #grand {
           position: relative;
       }
        #me {
            position: absolute;            
            background-color: black;
            color: white;
            left: 100px;
            top:0;
                    }
            
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="grand">grand
    <div id="parent">parent 기본 포지션은 static인데 relative로 바꾸면 absolute와 상속 관계가 유지된다.
        <div id="me">me</div>
    </div>
    </div>      
</body>
</html>
